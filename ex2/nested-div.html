<!DOCTYPE html>
<html>
<head><title> Nested DIV</title>
	<style>
	#box1{
		top: 160px;
		width: 358px;
		height: 620px;
		background-color: #B49999;
		border: 1px solid #000000;
		text-align: center;
		margin: 10px auto;

		
	}
	
		
	.box{
		width: 278px;
		height:243px;
		background-color: #adb499;
		border: 1px solid #000000;
		margin: 30px auto;
		
		padding: 10px; 
		
		
	}
	
	
	</style>
<body>
	<div id="box1"><div class="box" id="box2">Box 2
		</div>
		<div class="box" id="box2">Box 3
		</div>Box 1
	</div>
</body>
</html>
