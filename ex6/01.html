<!DOCTYPE html>
<html>

<head>
  <style>
    #scoreTable,td{
     
      border: 1px solid red;
    }
  </style>
  
</head>

<body>
  <table id="scoreTable">
    <tr>
      <th>Names</th>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
    </tr>
  </table>

  <script>
    const stdtns = [
      { name: 'Tom', A: 12, B: 34, C: 33, D: 65 },
      { name: 'Jack', A: 14, B: 44, C: 63, D: 86 },
      { name: 'Phil', A: 26, B: 87, C: 56, D: 72 },
      { name: 'Collin', A: 42, B: 74, C: 32, D: 85 },
      { name: 'Tina', A: 46, B: 50, C: 24, D: 56 }
    ];

    const table1 = document.getElementById("scoreTable");

    for (let i=0; i<stdtns.length; i++ ) {
    
      let row = document.createElement("tr")

      let cell1 = document.createElement("td")
      let cell1txt= document.createTextNode(stdtns[i].name)
      cell1.appendChild(cell1txt)
      row.appendChild(cell1)

      let cell2 = document.createElement("td")
      let cell2txt =document.createTextNode(stdtns[i].A)
      cell2.appendChild(cell2txt)
      row.appendChild(cell2)

      let cell3 = document.createElement("td")
      let cell3txt = document.createTextNode(stdtns[i].B)
      cell3.appendChild(cell3txt)
      row.appendChild(cell3)

      let cell4 = document.createElement("td")
      let cell4txt = document.createTextNode(stdtns[i].C)
      cell4.appendChild(cell4txt)
      row.appendChild(cell4)

      let cell5 = document.createElement("td")
      let cell5txt = document.createTextNode(stdtns[i].D)
      cell5.appendChild(cell5txt)
      row.appendChild(cell5)

      table1.appendChild(row)
    }


  </script>
</body>

</html>
